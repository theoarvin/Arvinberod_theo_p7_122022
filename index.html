<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <script src="https://kit.fontawesome.com/c789a0d2d2.js" crossorigin="anonymous"></script>
    <title>Les petits plats</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/img/logo.svg" alt="logo les petits plats">
        </div>
        <div class="search">
            <input type="search"placeholder="Rechercher une recette" class="search-input">
            <img src="./assets/img/search.svg" alt="rechercher">
        </div>
    </header>
    <main>
        <div class="tags"></div>
        <div class="filters-block">
            <div class="filter filter1">
                <span class="filter-title">Ingredients</span>
                <input type="search" placeholder="Rechercher un ingrédient" class="input1">
                <em class="fa-solid fa-chevron-down btn-filter"></em>
                <ul class="block-list"></ul>
            </div>
            <div class="filter filter2">
                <span class="filter-title">Appareils</span>
                <input type="search" placeholder="Rechercher un ingrédient" class="input2">
                <em class="fa-solid fa-chevron-down btn-filter"></em>
                <ul class="block-list2"></ul>
            </div>
            <div class="filter filter3">
                <span class="filter-title">Ustensiles</span>
                <input type="search" placeholder="Rechercher un ingrédient" class="input3">
                <em class="fa-solid fa-chevron-down btn-filter"></em>
                <ul class="block-list3"></ul>
            </div>
        </div>
        <section class="recipes-block">
            

        </section>
    </main>
    <script src="./js/tags.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
