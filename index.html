<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Les petits plats</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/img/logo.svg" alt="logo les petits plats">
        </div>
        <div class="search">
            <input type="search"placeholder="Rechercher une recette" class="search-input">
            <img src="./assets/img/search.svg" alt="rechercher">
        </div>
    </header>
    <main>
        <div class="tags"></div>
        <div class="filters-block">
            <div class="filter filter1">
                <span class="filter-title filter-title1">Ingredients</span>
                <input type="search" placeholder="Rechercher un ingrédient" class="input1">
                <span class="btn-filter btn-filter1"><svg width="16" height="11" viewBox="0 0 16 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14.12 0.453369L8 6.56004L1.88 0.453369L0 2.33337L8 10.3334L16 2.33337L14.12 0.453369Z" fill="white"/>
                    </svg>                    
                </span>
                <ul class="block-list"></ul>
            </div>
            <div class="filter filter2">
                <span class="filter-title filter-title2">Appareils</span>
                <input type="search" placeholder="Rechercher un ingrédient" class="input2">
                <span class="btn-filter btn-filter2"><svg width="16" height="11" viewBox="0 0 16 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14.12 0.453369L8 6.56004L1.88 0.453369L0 2.33337L8 10.3334L16 2.33337L14.12 0.453369Z" fill="white"/>
                    </svg>                    
                </span>
                <ul class="block-list2"></ul>
            </div>
            <div class="filter filter3">
                <span class="filter-title filter-title3">Ustensiles</span>
                <input type="search" placeholder="Rechercher un ingrédient" class="input3">
                <span class="btn-filter btn-filter3"><svg width="16" height="11" viewBox="0 0 16 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14.12 0.453369L8 6.56004L1.88 0.453369L0 2.33337L8 10.3334L16 2.33337L14.12 0.453369Z" fill="white"/>
                    </svg>                    
                </span>
                <ul class="block-list3"></ul>
            </div>
        </div>
        <section class="recipes-block">
            

        </section>
    </main>
    <script src="./js/tags.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
